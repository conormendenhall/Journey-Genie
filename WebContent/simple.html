<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Journey Genie</title>
<link rel="stylesheet" href="styles/styles.css">
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
	function findAddress() {
		var location = document.getElementById('location').value;

		$.ajax({
			type : "POST",
			url : "APIKey",
			data : {
				"locationRequest" : location.replace(/ /g, '')
			},
			dataType : "json",

			success : function(data) {
				$('#itemList').empty();
				$.each(data.items, function(i, value) {
					$('#itemList').append("<li>" + this.name + "</li>");
				});

			}
		});
	}
</script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</head>
<body>
	<a href=#><img src="http://i.imgur.com/BrggJwL.png"
		title="source: imgur.com" /></a>
	<div id='container'>
		<div class='cell'>
			<input id="location" type="search" placeholder="[City],[State],[Country]"
				value=""> <input type="button" value="Get Packing!"
				onclick="findAddress()">
		</div>
	</div>
	
	<div class = "list"><ul id="itemList">
	</ul>
	</div>
</body>
</html>
