<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Journey Genie</title>

<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">

<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

<body>

<div class="container">
<div class="row">

 <div class="col-md-4"><div class="signinsignout"><div class="g-signin2" data-onsuccess="onSignIn"></div>
<a href="#" id="signout" onclick="signOut();">Sign out</a></div></div>
<div class="col-md-4">
<div class="logoandinput">
<img src="http://i.imgur.com/BrggJwL.png" class="img-responsive" alt="logo2.0">

<input id="location" type="search" 
placeholder="Enter Destination" value="">
<form>
<input id="startdatepicker" placeholder='Start Date'/>
<input id="enddatepicker" placeholder='End Date'/>
</form>
<input type="button" value="Get Packing!" onclick="findAddress()" id="pack">
<div id="load">
<input type="button" value="Load Your Old List" onclick="loadItems()">
</div>
</div>
</div>
<div class="col-md-4"></div>
</div>
</div>
<div class="row">

   <div class="col.md-12">
    <table id="forecast">
     <thead id = "city"/>
  		<tbody>
			<tr id ="dt"/>	    
		    <tr id="max"/>
		    <tr id="min"/>
		    <tr id="desc"/>
		    <tr id="icon"/>
		</tbody>
	</table>
</div>
  </div>
  
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <div class="listofitems">
    
       <ul id="itemList"></ul> 
	  <ul id="addedItems"></ul>
	  <ul id="addAnItem">
        <li style="display:inline">
	      <input type='text' id='currentValue' value='' placeholder='Add Item To List'>
	      <button type='button' id='additem' onclick='addItem()'>+</button>
	    </li>
	      
      </ul>
  
</div>
	</div>
	
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <div class="saveButton">
    <input type="button" id="save" value="Save" onclick="saveItems()"></div>
    <div class="col-md-4"></div>
</div>
</div>
